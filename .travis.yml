language: java
sudo: false
jdk:
- oraclejdk8
cache:
  directories:
  - $HOME/.m2
install:
 - ./mvnw clean package -Dmaven.test.skip=false
branches:
  only:
  - master
after_success:
  - mvn jacoco:report coveralls:report
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master